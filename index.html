<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Галерея</title>
  <link rel="stylesheet" href="CSS/галерея.css">
</head>

<body>
    <section class="gallery">
      
        <div class="container">
          
            <div class="row">
                <div class="gallery-filter">
                  <span class="filter-item active" data-filter="all">Все</span>
                  <span class="filter-item" data-filter="My_photos">Мои фото</span>
                  <span class="filter-item" data-filter="Landmarks">Достопримечательности</span>
                  <span class="filter-item" data-filter="Animals">Животные</span>
                </div>
            </div>

            <div class="row">
               
                <div class="gallery-item Landmarks">
                 <div class="gallery-item-inner">
                   <img src="Фото/1.jpg" alt="Landmarks">
                 </div>
                </div>

                <div class="gallery-item Landmarks">
                    <div class="gallery-item-inner">
                      <img src="Фото/2.jpg" alt="Landmarks">
                    </div>
                </div>

                <div class="gallery-item Landmarks">
                    <div class="gallery-item-inner">
                      <img src="Фото/3.jpg" alt="Landmarks">
                    </div>
                </div>
               
                <div class="gallery-item Animals">
                 <div class="gallery-item-inner">
                   <img src="Фото/4.jpg" alt="Animals">
                 </div>
                </div>
                
                <div class="gallery-item Animals">
                 <div class="gallery-item-inner">
                   <img src="Фото/5.jpg" alt="Animals">
                 </div>
                </div>

                <div class="gallery-item Animals">
                    <div class="gallery-item-inner">
                      <img src="Фото/6.jpg" alt="Animals">
                    </div>
                </div>
               
                <div class="gallery-item My_photos">
                 <div class="gallery-item-inner">
                   <img src="Фото/7.jpg" alt="My_photos">
                 </div>
                </div>

                <div class="gallery-item My_photos">
                    <div class="gallery-item-inner">
                      <img src="Фото/8.jpg" alt="My_photos">
                    </div>
                   </div>
               
               </div>

               <script type="text/javascript">
                    const filterContainer = document.querySelector(".gallery-filter");
                    const galleryItems = document.querySelectorAll(".gallery-item");

                    filterContainer.addEventListener("click", (event) =>{
                        if(event.target.classList.contains("filter-item")){

                         // deactivate existing active 'filter-item'
                            filterContainer.querySelector(".active").classList.remove("active");

                            // activate new 'filter-item'
                            event.target.classList.add("active");

                            const filterValue = event.target.getAttribute("data-filter");

                            galleryItems.forEach((item) =>{

                                if(item.classList.contains(filterValue) || filterValue === 'all'){
                                    item.classList.remove("hide");
                                    item.classList.add("show");
                                }

                                else{
                                    item.classList.remove("show");
                                    item.classList.add("hide");
                                }
                            });
                        }
                    });
               </script>

        </div>
    </section>
</body>

</html>
